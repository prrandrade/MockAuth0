<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Mock Authentication</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
	    <div class="container">
			
		    <div class="row p-2">
			    <div class="col">
				    <h1 class="display-4">Mock Authentication</h1>
			    </div>
		    </div>
		    <div class="row p-2">
				<div class="col">
					<p class="lead">Click on the Login Button to confirm the login procedure using the following informations:</p>
				</div>
		    </div>


			<form method="post" action="makeAuthorization" enctype="application/x-www-form-urlencoded">

				<div class="row p-2">
					<div class="col">
						<div class="accordion" id="accordionClaims">

							<div class="accordion-item">
								<h2 class="accordion-header" id="headingClaimsPrimary">
									<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseClaimsPrimary" aria-expanded="true" aria-controls="collapseClaimsPrimary">
										Principal Claims (must be filled!)
									</button>
								</h2>
								<div id="collapseClaimsPrimary" class="accordion-collapse collapse show" aria-labelledby="headingClaimsPrimary" data-bs-parent="#accordionClaims">
									<div class="accordion-body">
										{{claimsPrimary}}
									</div>
								</div>
							</div>

							<div class="accordion-item">
								<h2 class="accordion-header" id="headingClaimsSecondary">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseClaimsSecondary" aria-expanded="true" aria-controls="collapseClaimsSecondary">
										Other Claims
									</button>
								</h2>
								<div id="collapseClaimsSecondary" class="accordion-collapse collapse" aria-labelledby="headingClaimsSecondary" data-bs-parent="#accordionClaims">
									<div class="accordion-body">
										{{claimsSecondary}}
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

				<!-- login button -->
				<div class="row p-2">
					<div class="col">
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</div>

				<!-- Hidden fields -->
				<input readonly="readonly" type="hidden" name="clientId" class="form-control" value="{{clientId}}">
				<input readonly="readonly" type="hidden" name="responseType" class="form-control" value="{{responseType}}">
				<input readonly="readonly" type="hidden" name="organizationName" class="form-control" value="{{organizationName}}">
				<input readonly="readonly" type="hidden" name="organizationId" class="form-control" value="{{organizationId}}">
				<input readonly="readonly" type="hidden" name="redirectUriForLogin" class="form-control" value="{{organizationRedirectUriForLogin}}">
				<input readonly="readonly" type="hidden" name="redirectUriForLogout" class="form-control" value="{{organizationRedirectUriForLogout}}">
				<input readonly="readonly" type="hidden" name="scope" class="form-control" value="{{scope}}">
				<input readonly="readonly" type="hidden" name="responseMode" class="form-control" value="{{responseMode}}">
				<input readonly="readonly" type="hidden" name="nonce" class="form-control" value="{{nonce}}">
				<input readonly="readonly" type="hidden" name="auth0Client" class="form-control" value="{{auth0Client}}">
				<input readonly="readonly" type="hidden" name="state" class="form-control" value="{{state}}">
				<input readonly="readonly" type="hidden" name="xClientSku" class="form-control" value="{{xClientSku}}">
				<input readonly="readonly" type="hidden" name="xClientVer" class="form-control" value="{{xClientVer}}">

			</form>

	    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
